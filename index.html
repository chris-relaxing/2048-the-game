<!DOCTYPE html>

  <script src="jquery-3.3.1.min.js"></script>
  <title>2048 - The Game</title>
  <script>
  let gameboard = [[0,2,2,0], [2,0,8,0], [0,2,0,4], [0,0,4,4]]

  function addRandom(){
    let opensquares = [];
    for(i = 0; i < 4; i++){
      for(j = 0; j < 4; j++){
        if(gameboard[i][j] === 0){
          opensquares.push({
            x: i,
            y: j
          })
        }
      }
    }
    console.log("opensquares", opensquares);
    if(opensquares.length > 0){
      // Get a randomSquare from the opensquares dictionary
      let randomSquare =  opensquares[Math.floor(Math.random() * opensquares.length)];
      console.log("randomSquare", randomSquare);
      // get a random number less than 1
      let randNum = Math.random(1);
      console.log("randNum",randNum);
      let newNum = randNum > 0.5 ? 2 : 4;
      gameboard[randomSquare.x][randomSquare.y] = newNum;

      // Populate the cell
      let x = randomSquare.x;
      let y = randomSquare.y;
      let targetCell = x.toString() + y.toString();
      console.table("targetCell", targetCell);
      $(document).ready(function(){
        $('#'+targetCell).text(newNum);
      });

    }
  }
  addRandom();
  console.log("gameboard", gameboard);
  function updateGameboard(){

    $(document).ready(function(){
      gameboard[0][0] === 0 ? "" : $('#00').text(gameboard[0][0]);
      gameboard[0][1] === 0 ? "" : $('#01').text(gameboard[0][1]);
      gameboard[0][2] === 0 ? "" : $('#02').text(gameboard[0][2]); //$(.cell).css('background-color': '#f6f6ee');
      gameboard[0][3] === 0 ? "" : $('#03').text(gameboard[0][3]);
      gameboard[1][0] === 0 ? "" : $('#10').text(gameboard[1][0]);
      gameboard[1][1] === 0 ? "" : $('#11').text(gameboard[1][1]);
      gameboard[1][2] === 0 ? "" : $('#12').text(gameboard[1][2]);
      gameboard[1][3] === 0 ? "" : $('#13').text(gameboard[1][3]);
      gameboard[2][0] === 0 ? "" : $('#20').text(gameboard[2][0]);
      gameboard[2][1] === 0 ? "" : $('#21').text(gameboard[2][1]);
      gameboard[2][2] === 0 ? "" : $('#22').text(gameboard[2][2]);
      gameboard[2][3] === 0 ? "" : $('#23').text(gameboard[2][3]);
      gameboard[3][0] === 0 ? "" : $('#30').text(gameboard[3][0]);
      gameboard[3][1] === 0 ? "" : $('#31').text(gameboard[3][1]);
      gameboard[3][2] === 0 ? "" : $('#32').text(gameboard[3][2]);
      gameboard[3][3] === 0 ? "" : $('#33').text(gameboard[3][3]);
    });
  };
  updateGameboard();
  // addRandom();

  <style>


  html, body {

    padding: 0;
    background: #faf8ef;

  .grid {
    display: grid;
