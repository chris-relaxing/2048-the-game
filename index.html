<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>2048 - The Game</title>
</head>
<body>
<h1>2048 - The Game</h1>

<div class="replay-controls">
    <p><strong>Replay Controls:</strong></p>
    <div class="control-buttons">
        <button onclick="jumpToStart()">â®ï¸ Start (Home)</button>
        <button onclick="replayBackward()">âª Previous (PgUp)</button>
        <button onclick="replayForward()">â© Next (PgDn)</button>
        <button onclick="jumpToEnd()">â­ï¸ Live (End)</button>
    </div>
    <div class="control-buttons">
        <button onclick="exportGameHistory()">ğŸ’¾ Export History</button>
        <button onclick="importGameHistory()">ğŸ“¥ Import History</button>
        <button onclick="replayMoveWithCurrentLogic()" id="replayCurrentLogicBtn" style="display:none;">ğŸ”„ Test Current Logic</button>
    </div>
    <p class="replay-status" id="replayStatus">Live Game</p>
</div>

<!-- Add scoreboard above game grid, aligned to the right under replay controls -->
<div class="stats-container">
    <div class="scoreboard">
        <div class="score-label">Score</div>
        <div id="currentScore" class="score-value">0</div>
    </div>

    <div class="scoreboard">
        <div class="score-label">Moves</div>
        <div id="moveCount" class="score-value">0</div>
    </div>

    <div class="scoreboard">
        <div class="score-label">Highest Tile</div>
        <div id="highestTile" class="score-value">0</div>
    </div>

    <div class="scoreboard">
        <div class="score-label">Best Score</div>
        <div id="bestScore" class="score-value">0</div>
    </div>

</div>


<div class="container">
  <div class="grid" style="position: relative;">
    <div class="cell"><div class="a"></div></div>
    <div class="cell"><div class="b"></div></div>
    <div class="cell"><div class="c"></div></div>
    <div class="cell"><div class="d"></div></div>

    <div class="cell"><div class="e"></div></div>
    <div class="cell"><div class="f"></div></div>
    <div class="cell"><div class="g"></div></div>
    <div class="cell"><div class="h"></div></div>

    <div class="cell"><div class="i"></div></div>
    <div class="cell"><div class="j"></div></div>
    <div class="cell"><div class="k"></div></div>
    <div class="cell"><div class="l"></div></div>

    <div class="cell"><div class="m"></div></div>
    <div class="cell"><div class="n"></div></div>
    <div class="cell"><div class="o"></div></div>
    <div class="cell"><div class="p"></div></div>

    <!-- Game Over Overlay - positioned relative to grid -->
    <div id="gameOverOverlay" class="game-over-overlay" style="display: none;">
      <div class="game-over-content">
          <h1>Game Over!</h1>
          <p id="finalScore">Score: 0</p>
          <button id="playAgainBtn" class="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="game.js"></script>
</body>
</html>
