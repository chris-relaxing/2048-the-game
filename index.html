function sortColumnUp(column,col){
  // let currentColumn = "c" + col.toString();
  let c1 = column;
  let nc = [0,0,0,0]; // new column
  for(i = 0; i < 3; i++){
    c = c1[i];
    n = c1[i+1]
    if ( c === n && c != 0){ // match, so add
      nc[i] = c+n;
      nc[i+1] = 0;
      c1[i+1] = 0;
      console.log("-case1-", "c", c, "n", n, "i",  i, "nc[i]", nc[i], "nc[i-1]", nc[i-1], "nc", nc.toString(), "c1", c1.toString(), "Match. Add. Replace cell with 0.");
    }
    else if ( c === 0 ){ // c is empty, so move n to it
      nc[i] = n;
      nc[i+1] = 0;
      c1[i+1] = 0;
      console.log("-case2-", "c", c, "n", n, "i",  i, "nc[i]", nc[i], "nc[i-1]", nc[i-1], "nc", nc.toString(), "c1", c1.toString(), "Move up one.");
        if(nc[i-1] === 0){  // move up 1 more place in the column
          nc[i-1] = n;
          nc[i] = 0;
          console.log("-case2.1", "c", c, "n", n, "i",  i, "nc[i]", nc[i], "nc[i-1]", nc[i-1], "nc", nc.toString(), "c1", c1.toString(), "Move up one.");
          // After the number moved, check if there is a match
          if ( nc[i-1] === nc[i-2] ){
            nc[i-2] = nc[i-1]+nc[i-2];
            nc[i-1] = 0;
            console.log("-case2.1.3", "c", c, "n", n, "i",  i, "nc[i-1]", nc[i-1], "nc[i-2]", nc[i-2], "nc", nc.toString(), "c1", c1.toString(), "Done moving. Match. Add.");
          }
        }
        if(nc[i-2] === 0){ // move up 1 more place in the column again
          nc[i-2] = n;
          nc[i-1] = 0;
          console.log("-case2.2", "c", c, "n", n, "i",  i, "nc[i]", nc[i], "nc[i-1]", nc[i-1], "nc", nc.toString(), "c1", c1.toString(), "Move up one.");
          // After the number moved, check if there is a match
          if ( nc[i-2] === nc[i-3] ){
            nc[i-3] = nc[i-2]+nc[i-3];
            nc[i-2] = 0;
            console.log("-case2.2.3", "c", c, "n", n, "i",  i, "nc[i-2]", nc[i-2], "nc[i-3]", nc[i-3], "nc", nc.toString(), "c1", c1.toString(), "Done moving. Match. Add.");
          }
        }
        // After the number moved, check if there is a match
        if ( nc[i] === nc[i-1] ){
          nc[i-1] = nc[i]+nc[i-1];
          nc[i] = 0;
          console.log("-case2.3", "c", c, "n", n, "i",  i, "nc[i]", nc[i], "nc[i-1]", nc[i-1], "nc", nc.toString(), "c1", c1.toString(), "Done moving. Match. Add.");
        }

    }
    else {   // do nothing
      nc[i] = c;
      nc[i+1] = n;
      console.log("-case3-", "c", c, "n", n, "i",  i, "nc[i]", nc[i], "nc[i-1]", nc[i-1], "nc", nc.toString(), "c1", c1.toString(), "Do nothing.");
    }
  }
    console.log("The changed column is: ", nc);
    console.log(nc[0], nc[1], nc[2], nc[3]);

    // Update gameboard with new column
    gameboard[0][col] = nc[0];
    gameboard[1][col] = nc[1];
    gameboard[2][col] = nc[2];
    gameboard[3][col] = nc[3];
    // console.log("-~gameboard", gameboard.toString());
    // displayGameboard();

    return nc;
}
